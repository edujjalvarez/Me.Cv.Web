<div fxLayout="column" class="app-body w-100-p" ngClass.xs="py-12 px-12" ngClass.sm="py-12 px-12"
  ngClass.md="py-32 px-64" ngClass.lg="py-64 px-128" ngClass.xl="py-64 px-128">
  <div fxLayout="column" class="app-main-container w-100-p">
    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" class="w-100-p" fxLayoutGap.gt-sm="16px" fxLayoutGap.lt-md="8px">
      <div fxFlex.xs="" fxFlex.sm="" fxFlex.md="25%" fxFlex.lg="25%" fxFlex.xl="20%" class="bg-white">
        <div fxLayout="column" class="app-nav-container w-100-p">
          <mat-icon svgIcon="argentina" class="app-flag" [matTooltip]="'Idioma'" [matMenuTriggerFor]="languageMenu"
            *ngIf="lang === 'es'"></mat-icon>
          <mat-icon svgIcon="united_kingdom" class="app-flag" [matTooltip]="'Language'" [matMenuTriggerFor]="languageMenu"
            *ngIf="lang === 'en'"></mat-icon>
          <mat-menu #languageMenu="matMenu">
            <button mat-menu-item (click)="changeLanguage('es')">
              <mat-icon svgIcon="argentina"></mat-icon>
              <span>Spanish (Argentina)</span>
            </button>
            <button mat-menu-item (click)="changeLanguage('en')">
              <mat-icon svgIcon="united_kingdom"></mat-icon>
              <span>English</span>
            </button>
          </mat-menu>
          <img src="./../assets/images/profile2.jpg" alt="profile image" class="w-100-p" />
          <nav class="app-nav w-100-p">
            <ul class="w-100-p">
              <li routerLinkActive="active">
                <a routerLink="/pages/main/about-me" class="w-100-p h-100-p">
                  <div fxLayout="row" class="app-nav-item w-100-p h-56 py-24 px-16"
                    fxLayoutAlign="space-between center">
                    <mat-icon class="app-nav-item-icon">person</mat-icon>
                    <span class="app-nav-item-text">{{'navbar.about_me' | translate}}</span>
                  </div>
                </a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/pages/main/contact" class="w-100-p h-100-p">
                  <div fxLayout="row" class="app-nav-item w-100-p h-56 py-24 px-16"
                    fxLayoutAlign="space-between center">
                    <mat-icon class="app-nav-item-icon">mail_outline</mat-icon>
                    <span class="app-nav-item-text">{{'navbar.contact' | translate}}</span>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
          <div fxLayout="column" class="app-social w-100-p h-108" fxLayoutAlign="center center" fxLayoutGap="16px">
            <div fxLayout="row" fxLayoutGap="8px">
              <a fxLayoutAlign="center center" href="https://www.facebook.com/edujjalvarez" target="_blank">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path class="app-svg-icon" fill="currentColor"
                    d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z" />
                </svg>
              </a>
              <a fxLayoutAlign="center center" href="https://twitter.com/edujjalvarez" target="_blank">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path class="app-svg-icon" fill="currentColor"
                    d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
                </svg>
              </a>
              <a fxLayoutAlign="center center" href="https://www.linkedin.com/in/edujjalvarez" target="_blank">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path class="app-svg-icon" fill="currentColor"
                    d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z" />
                </svg>
              </a>
            </div>
            <div fxLayout="row">
              <span>&copy;{{currentYear}} edujjalvarez</span>
            </div>
          </div>
        </div>
      </div>
      <div fxFlex.xs="" fxFlex.sm="" fxFlex.md="75%" fxFlex.lg="75%" fxFlex.xl="80%" class="bg-white">
        <div fxLayout="column" class="w-100-p">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<div fxLayout="column" class="w-100-p p-12" fxLayoutAlign="center center">
  <span>&copy;{{currentYear}} edujjalvarez. {{'all_rights_reserved' | translate}}.</span>
</div>
