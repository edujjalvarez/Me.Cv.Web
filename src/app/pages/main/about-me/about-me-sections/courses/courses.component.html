<div fxLayout="column" fxLayoutGap="12px" class="timeline mt-60">
    <app-education [title]="course.title | translate" [fromDate]="course.fromDate" [toDate]="course.toDate" [description]="course.description | translate"
        *ngFor="let course of courses"></app-education>
    <span class="icon" fxLayoutAlign="center center">
        <mat-icon>school</mat-icon>
    </span>
</div>
