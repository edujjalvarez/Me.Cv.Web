<div fxLayout="column" class="skill-container w-100-p">
    <h4 class="skill-title">{{ title }}</h4>
    <div class="skill-progress-bar" [style.borderColor]="color" matTooltip="{{ percent > 100 ? 100 : percent }}%"
        [matTooltipPosition]="'right'">
        <span class="skill-progress-bar-fill" [style.width.%]="percent" [style.backgroundColor]="color"></span>
    </div>
</div>
